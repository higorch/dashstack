<!DOCTYPE html>
<html lang="en" x-data="app" :class="{'dark': themedark, 'group/theme-sidebar': themeSidebar}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashstack</title>
    <link rel="stylesheet" href="./assets/icons/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/frontend.css?v=6.0.2">
    <script>
        document.documentElement.classList.toggle('dark', localStorage.getItem('theme-dark') === 'true');
        document.documentElement.classList.toggle('group/theme-sidebar', localStorage.getItem('theme-sidebar') === 'true');
    </script>
</head>

<body class="subpixel-antialiased flex items-center w-full p-6 min-h-screen bg-[#F5F6FA] dark:bg-[#1B2431]">

    <div class="w-full max-w-md mx-auto p-6 rounded-lg shadow-xl bg-white dark:bg-[#273142]">

        <div class="flex flex-col items-center gap-1 mb-9">
            <h4 class="leading-relaxed font-semibold text-[30px] text-[#202224] dark:text-white">Entre com sua conta</h4>
            <p class="text-base text-[#202224] dark:text-white">Por favor, digite seu e-mail e senha para continuar</p>
        </div>
        
        <!-- FORM -->
        <div class="grid grid-cols-6 gap-x-6 gap-y-6">

            <div class="relative col-span-full">
                <label class="label-basic block">Email</label>
                <input type="email" class="input-basic">
            </div>

            <div class="relative col-span-full">
                <div class="flex justify-between items-center">
                    <label class="label-basic block">Senha</label>
                    <a href="#" @click.prevent class="text-sm text-[#202224] dark:text-white">Esqueceu a senha?</a>
                </div>
                <input type="password" class="input-basic">
            </div>
            
        </div>
        <!-- FORM -->

        <div class="flex flex-col items-center mt-9 gap-3">
            <a href="#" @click.prevent class="btn btn-blue w-9/12 font-bold">Entrar</a>
            <a href="#" class="text-base text-[#202224] dark:text-white">Criar uma conta</a>
        </div>

    </div>

    <script src="./assets/js/frontend.js?v=6.0.2"></script>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
